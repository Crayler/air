{% extends 'common/base.html' %}

{% block base %}
{% load static %}
    <title>空气质量数据分析</title>

    <!-- 引入 Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <style>
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 
                        0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* 添加过渡动画基础设置 */
            transition: all 0.3s ease;
        }
        
        /* 卡片悬停动画效果 */
        .card-shadow:hover {
            transform: translateY(-5px); /* 向上移动5px */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                        0 10px 10px -5px rgba(0, 0, 0, 0.04); /* 增强阴影 */
        }
        
        .chart-container {
            height: 400px;
        }
        
        /* 数字变化动画 */
        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #total-o3-count, #total-co-count {
            animation: countUp 0.6s ease-out forwards;
        }
    </style>
</head>

<body >

<main class="container py-4">
    <h1 class="h3 mb-4 fw-bold text-dark">O3 与 CO 污染物分类统计</h1>

    <!-- 概览卡片 -->
    <div class="row mb-4 g-4">
        <div class="col-md-6">
            <div class="card card-shadow border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="bg-primary bg-opacity-10 p-3 rounded-circle">
                        <i class="fa fa-cloud text-primary fs-4"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">O3 分类总数</h6>
                        <div class="d-flex align-items-baseline">
                            <h4 id="total-o3-count" class="mb-0">0</h4>
                            <span class="text-success ms-2">
                                <i class="fa fa-arrow-up"></i> 12%
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-shadow border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="bg-success bg-opacity-10 p-3 rounded-circle">
                        <i class="fa fa-fire text-success fs-4"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="text-muted mb-1">CO 分类总数</h6>
                        <div class="d-flex align-items-baseline">
                            <h4 id="total-co-count" class="mb-0">0</h4>
                            <span class="text-danger ms-2">
                                <i class="fa fa-arrow-down"></i> 3%
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图表区域 -->
    <div class="row mb-4 g-4">
        <div class="col-lg-6">
            <div class="card card-shadow border-0">
                <div class="card-body">
                    <div id="o3-chart" class="chart-container"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card card-shadow border-0">
                <div class="card-body">
                    <div id="co-chart" class="chart-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="card card-shadow border-0 mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">详细数据</h5>
            <div class="row g-4">
                <div class="col-md-6">
                    <h6 class="mb-2">O3 分类数据</h6>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>分类</th>
                                    <th class="text-left">数量</th>
                                    <th class="text-left">占比</th>
                                </tr>
                            </thead>
                            <tbody id="o3-table-body">
                                <!-- 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <h6 class="mb-2">CO 分类数据</h6>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>分类</th>
                                    <th class="text-left">数量</th>
                                    <th class="text-left">占比</th>
                                </tr>
                            </thead>
                            <tbody id="co-table-body">
                                <!-- 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 页脚 -->
<footer class="bg-dark text-white py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0 text-secondary">&copy; 2025 空气质量数据分析平台. Crayler 保留所有权利.</p>
        <div class="d-flex gap-3">
            <a href="#" class="text-secondary text-decoration-none fs-5"><i class="fa fa-github"></i></a>
            <a href="#" class="text-secondary text-decoration-none fs-5"><i class="fa fa-twitter"></i></a>
            <a href="#" class="text-secondary text-decoration-none fs-5"><i class="fa fa-linkedin"></i></a>
        </div>
    </div>
</footer>

    <script>
        // 数据初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从Django模板获取数据
            const o3Categories = {{ o3_categories|safe }};
            const o3Counts = {{ o3_counts|safe }};
            const coCategories = {{ co_categories|safe }};
            const coCounts = {{ co_counts|safe }};
            
            // 计算总数
            const totalO3 = o3Counts.reduce((sum, count) => sum + count, 0);
            const totalCO = coCounts.reduce((sum, count) => sum + count, 0);
            
            // 数字计数动画
            function animateValue(id, start, end, duration) {
                const obj = document.getElementById(id);
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    obj.textContent = Math.floor(progress * (end - start) + start);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }
            
            // 启动数字动画
            animateValue('total-o3-count', 0, totalO3, 1500);
            animateValue('total-co-count', 0, totalCO, 1500);
            
            // 初始化O3图表
            const o3Chart = echarts.init(document.getElementById('o3-chart'));
            const o3Option = {
                title: {
                    text: 'O3 分类分布',
                    left: '52%'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    top:'5%',
                    left: 'left',
                    data: o3Categories
                },
                series: [
                    {
                        name: 'O3分类',
                        type: 'pie',
                        radius: '55%',
                        center: ['55%', '60%'],
                        data: o3Categories.map((category, index) => ({
                            value: o3Counts[index],
                            name: category
                        })),
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            o3Chart.setOption(o3Option);
            
            // 初始化CO图表
            const coChart = echarts.init(document.getElementById('co-chart'));
            const coOption = {
                title: {
                    text: 'CO 分类分布',
                    left: '52%'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    top:'5%',
                    left: 'left',
                    data: coCategories
                },
                series: [
                    {
                        name: 'CO分类',
                        type: 'pie',
                        radius: '55%',
                        center: ['55%', '60%'],
                        data: coCategories.map((category, index) => ({
                            value: coCounts[index],
                            name: category
                        })),
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            coChart.setOption(coOption);
            
            // 填充O3表格
            const o3TableBody = document.getElementById('o3-table-body');
            o3Categories.forEach((category, index) => {
                const percentage = ((o3Counts[index] / totalO3) * 100).toFixed(1);
                o3TableBody.innerHTML += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-2.5 w-2.5 rounded-full bg-blue-500 mr-2"></div>
                                ${category}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium text-gray-900">
                            ${o3Counts[index]}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500">
                            ${percentage}%
                        </td>
                    </tr>
                `;
            });
            
            // 填充CO表格
            const coTableBody = document.getElementById('co-table-body');
            coCategories.forEach((category, index) => {
                const percentage = ((coCounts[index] / totalCO) * 100).toFixed(1);
                coTableBody.innerHTML += `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div>
                                ${category}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium text-gray-900">
                            ${coCounts[index]}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm text-gray-500">
                            ${percentage}%
                        </td>
                    </tr>
                `;
            });
            
            // 响应窗口大小变化，调整图表
            window.addEventListener('resize', function() {
                o3Chart.resize();
                coChart.resize();
            });
        });
    </script>

{% endblock %}

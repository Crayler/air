    <script>
        const analysisTexts = {
            '重庆': `重庆：预测的平均AQI为 59.60，实际平均AQI为 57.07，平均绝对误差（MAE）为 6.43，预测偏差约为 +4.44%。整体来看，预测偏高，误差较小。`,'上海': `上海：预测的平均AQI为 64.43，实际平均AQI为 64.64，平均绝对误差（MAE）为 6.79，预测偏差约为 -0.33%。整体来看，预测偏低，误差较小。`,'北京': `北京：预测的平均AQI为 65.84，实际平均AQI为 66.47，平均绝对误差（MAE）为 7.30，预测偏差约为 -0.94%。整体来看，预测偏低，误差较小。`,'广州': `广州：预测的平均AQI为 50.06，实际平均AQI为 46.59，平均绝对误差（MAE）为 5.65，预测偏差约为 +7.45%。整体来看，预测偏高，误差较小。`,'成都': `成都：预测的平均AQI为 71.46，实际平均AQI为 72.87，平均绝对误差（MAE）为 6.79，预测偏差约为 -1.93%。整体来看，预测偏低，误差较小。`,'杭州': `杭州：预测的平均AQI为 63.34，实际平均AQI为 62.97，平均绝对误差（MAE）为 4.74，预测偏差约为 +0.59%。整体来看，预测偏高，误差较小。`,'武汉': `武汉：预测的平均AQI为 69.80，实际平均AQI为 69.58，平均绝对误差（MAE）为 4.86，预测偏差约为 +0.32%。整体来看，预测偏高，误差较小。`,'深圳': `深圳：预测的平均AQI为 50.80，实际平均AQI为 47.16，平均绝对误差（MAE）为 5.65，预测偏差约为 +7.71%。整体来看，预测偏高，误差较小。`,'苏州': `苏州：预测的平均AQI为 70.36，实际平均AQI为 69.39，平均绝对误差（MAE）为 7.50，预测偏差约为 +1.40%。整体来看，预测偏高，误差较小。`,
        };

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.chart-container').forEach(el => {
                el.style.display = 'none';
            });

            const defaultCity = '重庆';
            const citySelector = document.getElementById('citySelector');

            for (let i = 0; i < citySelector.options.length; i++) {
                if (citySelector.options[i].value === defaultCity) {
                    citySelector.selectedIndex = i;
                    break;
                }
            }

            if (citySelector.value === defaultCity) {
                document.getElementById('chart_' + defaultCity).style.display = 'block';
                updateAnalysis(defaultCity);
            }

            citySelector.addEventListener('change', function() {
                document.querySelectorAll('.chart-container').forEach(el => {
                    el.style.display = 'none';
                });

                const selectedCity = this.value;
                if (selectedCity) {
                    document.getElementById('chart_' + selectedCity).style.display = 'block';
                    updateAnalysis(selectedCity);
                }
            });

            function updateAnalysis(city) {
                const analysis = analysisTexts[city] || '暂无该城市分析。';
                document.getElementById('analysisText').innerText = analysis;
            }
        });
    </script>
